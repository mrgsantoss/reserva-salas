<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Reserva de Laboratórios</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #ffffff;
      color: #111;
      padding: 30px;
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 30px;
      color: #b91c1c;
    }

    label {
      font-weight: bold;
    }

    input[type="date"] {
      margin-bottom: 20px;
      padding: 5px;
      font-size: 16px;
    }

    .sala {
      border: 1px solid #e5e5e5;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 30px;
      background-color: #fff5f5;
      box-shadow: 0 3px 10px rgba(0,0,0,0.08);
    }

    .sala h2 {
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #7f1d1d;
    }

    .botao-renomear {
      background-color: #ef4444;
      border: none;
      color: white;
      padding: 4px 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.8rem;
    }

    .dia {
      background: #fff0f0;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #fca5a5;
      margin-bottom: 10px;
    }

    .dia strong {
      display: block;
      margin-bottom: 5px;
      text-align: center;
    }

    .horario {
      margin-bottom: 10px;
    }

    .horario button {
      margin-top: 4px;
      padding: 6px 10px;
      width: 100%;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }

    .semestral {
      background-color: #1d4ed8;
      color: #fff;
    }

    .esporadica {
      background-color: #b91c1c;
      color: #fff;
    }

    .livre {
      background-color: #fef2f2;
      color: #000;
      border: 1px solid #ccc;
    }

    .livre:hover {
      background-color: #fee2e2;
    }

    .info {
      margin-top: 5px;
      font-size: 13px;
    }

    .editar-horario {
      margin-top: 4px;
      text-align: right;
    }

    .editar-horario button {
      background: #991b1b;
      color: #fff;
      border: none;
      padding: 2px 6px;
      font-size: 10px;
      border-radius: 3px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Reserva de Laboratórios</h1>

  <label for="data">Escolha a data da reserva:</label>
  <input type="date" id="data" onchange="render()" />

  <div id="container"></div>

  <script>
    const horariosPadrao = {
      "A": "19:00 - 21:00",
      "B": "21:00 - 22:30"
    };

    const diasSemana = ["Domingo", "Segunda", "Terça", "Quarta", "Quinta", "Sexta", "Sábado"];

    const salas = [
      { id: 1, nome: "Lab 1", reservasEsporadicas: {}, reservasSemestrais: {} },
      { id: 2, nome: "Lab 2", reservasEsporadicas: {}, reservasSemestrais: {} },
      { id: 3, nome: "Lab 3", reservasEsporadicas: {}, reservasSemestrais: {} },
      { id: 4, nome: "Lab 4", reservasEsporadicas: {}, reservasSemestrais: {} },
      { id: 5, nome: "Lab 5", reservasEsporadicas: {}, reservasSemestrais: {} }
    ];

    function getDataSelecionada() {
      const input = document.getElementById("data");
      return input?.value || null;
    }

    function render() {
      const dataSelecionada = getDataSelecionada();
      const container = document.getElementById("container");
      container.innerHTML = "";

      if (!dataSelecionada) return;

      const dataObj = new Date(dataSelecionada);
      const diaSemana = diasSemana[dataObj.getDay()];

      salas.forEach(sala => {
        const salaDiv = document.createElement("div");
        salaDiv.className = "sala";

        const titulo = document.createElement("h2");
        titulo.innerHTML = `
          ${sala.nome}
          <button class="botao-renomear" onclick="renomearSala(${sala.id})">Renomear</button>
        `;
        salaDiv.appendChild(titulo);

        const diaDiv = document.createElement("div");
        diaDiv.className = "dia";

        const diaTitulo = document.createElement("strong");
        diaTitulo.textContent = `${diaSemana} - ${dataSelecionada}`;
        diaDiv.appendChild(diaTitulo);

        for (let turno in horariosPadrao) {
          const faixa = horariosPadrao[turno];
          const horarioId = `${dataSelecionada}_${turno}`;
          const semanaId = `${diaSemana}_${turno}`;

          const reservaEsporadica = sala.reservasEsporadicas[horarioId];
          const reservaSemestral = sala.reservasSemestrais[semanaId];

          const horarioDiv = document.createElement("div");
          horarioDiv.className = "horario";

          const botao = document.createElement("button");
          botao.textContent = faixa;

          if (reservaEsporadica) {
            botao.className = "esporadica";
            const info = document.createElement("div");
            info.className = "info";
            info.textContent = `${reservaEsporadica.professor} | ${reservaEsporadica.curso} | ${reservaEsporadica.periodo}`;
            horarioDiv.appendChild(info);
          } else if (reservaSemestral) {
            botao.className = "semestral";
            const info = document.createElement("div");
            info.className = "info";
            info.textContent = `${reservaSemestral.professor} | ${reservaSemestral.curso} | ${reservaSemestral.periodo}`;
            horarioDiv.appendChild(info);
          } else {
            botao.className = "livre";
          }

          botao.onclick = () => {
            if (reservaEsporadica || reservaSemestral) {
              if (confirm("Deseja remover esta reserva?")) {
                if (reservaEsporadica) delete sala.reservasEsporadicas[horarioId];
                if (reservaSemestral) delete sala.reservasSemestrais[semanaId];
                render();
              }
            } else {
              const professor = prompt("Nome do professor:");
              const curso = prompt("Nome do curso:");
              const periodo = prompt("Período (ex: 2025.1):");
              const tipo = prompt("Tipo de aula: 'semestral' ou 'esporadica':").toLowerCase();
              if (professor && curso && (tipo === "semestral" || tipo === "esporadica")) {
                const reserva = { professor, curso, periodo, tipo };
                if (tipo === "esporadica") {
                  sala.reservasEsporadicas[horarioId] = reserva;
                } else {
                  sala.reservasSemestrais[semanaId] = reserva;
                }
                render();
              } else {
                alert("Preencha os dados corretamente.");
              }
            }
          };

          const editarDiv = document.createElement("div");
          editarDiv.className = "editar-horario";

          const editarBtn = document.createElement("button");
          editarBtn.textContent = "Editar horário";
          editarBtn.onclick = () => {
            const novo = prompt("Novo horário:", faixa);
            if (novo) {
              horariosPadrao[turno] = novo;
              render();
            }
          };

          editarDiv.appendChild(editarBtn);
          horarioDiv.appendChild(botao);
          horarioDiv.appendChild(editarDiv);
          diaDiv.appendChild(horarioDiv);
        }

        salaDiv.appendChild(diaDiv);
        container.appendChild(salaDiv);
      });
    }

    function renomearSala(id) {
      const novoNome = prompt("Novo nome do laboratório:");
      if (novoNome) {
        const sala = salas.find(s => s.id === id);
        sala.nome = novoNome;
        render();
      }
    }

    // Inicializar com data de hoje
    document.getElementById("data").valueAsDate = new Date();
    render();
  </script>
</body>
</html>
